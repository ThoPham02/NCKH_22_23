version: "1"
project:
    id: "nckh-db"
packages: 
  - name: "db"
    path: "./api/db/sqlc"
    queries: "./api/db/query/"
    schema: "./api/db/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true